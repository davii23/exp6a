                <option value="400">Chocolate - ₹400</option>
                <option value="500">Red Velvet - ₹500</option>
            </select>
        </div>
        <div class="row">
            <label>Add-ons:</label>
            <input type="checkbox" class="addon" value="50"> Sprinkles (₹50)
            <input type="checkbox" class="addon" value="100"> Nuts (₹100)
            <input type="checkbox" class="addon" value="150"> Fruits (₹150)
        </div>
        <div class="row">
            <label>Quantity:</label>
            <input type="number" id="qty" value="1" min="1">
        </div>
        <div class="row">
            <button id="calculate">Calculate Total</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        $(document).ready(function(){
            $("#calculate").click(function(){
                let base = parseFloat($("#base").val());
                let qty = parseInt($("#qty").val());
                let addons = 0;

                $(".addon:checked").each(function(){
                    addons += parseFloat($(this).val());
                });

                if(base > 0 && qty > 0){
                    let total = (base + addons) * qty;
                    $("#result").html("Total Price: ₹" + total);
                } else {
                    alert("Please select a base cake and valid quantity!");
                }
            });
        });
    </script>
</body>
</html>
