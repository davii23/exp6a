<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GST Calculator</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        body {
            background-color: burlywood;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            background-color: blanchedalmond;
            width: 400px;
            height: 400px;
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
        }
        h2 {
            text-align: center;
        }
        .row {
            margin: 10px 0;
        }
        label {
            display: inline-block;
            width: 150px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            color: blue;
        }
    </style>
</head>
<body>
    <div class="container" style="margin-top: 250px;">
        <h2 style="margin-top: 50px;">GST Calculator</h2>
        <div class="row">
            <label>Enter Amount:</label>
            <input type="number" id="amount" placeholder="Enter Amount">
        </div>
        <div class="row">
            <label>GST Rate:</label>
            <select id="gstRate">
                <option value="0">Select GST</option>
                <option value="5">5%</option>
                <option value="12">12%</option>
                <option value="18">18%</option>
                <option value="28">28%</option>
            </select>
        </div>
        <div class="row">
            <button id="calculate">Calculate GST</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        $(document).ready(function(){
            $("#calculate").click(function(){
                let amount = parseFloat($("#amount").val());
                let rate = parseFloat($("#gstRate").val());

                if(amount > 0 && rate > 0){
                    let gstAmount = (amount * rate) / 100;
                    let total = amount + gstAmount;

                    $("#result").html(
                        "Actual Amount: ₹" + amount.toFixed(2) + "<br>" +
                        "GST (" + rate + "%): ₹" + gstAmount.toFixed(2) + "<br>" +
                        "Total Amount: ₹" + total.toFixed(2)
                    );
                } else {
                    alert("Please enter valid amount and select GST rate!");
                }
            });
        });
    </script>
</body>
</html>
